<html th:replace="base::layout(~{::section})">
	<head>
		
	</head>
	<body>
		<section>
			<h2 style="text-align: center; color:blue">this is admin login</h2>
			
			<div class="row bg-primary">
				<div class="col-sm-7 bg-white rounded-3 m-4 mx-auto py-5">
					<div class="text-center">
						<img alt="image not found.." src="project img/logo.png"  class="w-25" >
					</div>
					<div>
						<div th:if="${msg}" class="alert alert-warning alert-dismissible fade show" role="alert">
							<span th:text="${msg}"> </span>
							<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
						</div>
						<form method="post" th:object="${dto}">
							<input type="text" th:field="${dto.userid}" class="form-control rounded-5 my-2" placeholder="Enter user ID.. ">
							<input type="password" th:field="${dto.password}" class="form-control rounded-5 my-2" placeholder="enter the password">
							<button type="submit" class="btn btn-primary rounded-5 my-2 w-100">Login</button>
						</form>
					</div>
					<div class="text-center mt-4">
						<a href="#">Forget password</a></div>
				</div>
			</div>
		</section>
	</body>
</html>
