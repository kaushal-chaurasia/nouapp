<html th:replace="~{student/studentbase::layout(~{::section})}">
	<head>
		<title>Student Zone-NOU e-Gyan</title>
	</head>
	<body>
		<section>
					<div class="row">
								<h1 style="text-align: center;"> response</h1>
							</div>
							<div class="row">
								<div class="col-sm-7 mx-auto p-5 bg-warning bg-opacity-50 ">
									<div th:if="${msg}" class="alert alert-warning alert-dismissible fade show" role="alert">
																<span th:text="${msg}"> </span>
																<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
															</div>
									<form method="post" th:object="${dto}">
										<div class="row ">
											<div class="col-sm-6 py-2">
												<label>Select Response Type : </label>
											</div>
											<div class="col-sm-6 py-2">
												<select class="form-control  bg-light" th:field="${dto.responsetype}">
													<option value="feedback">Feedback</option>
													<option value="complaint">Complaint</option>
												</select>
											</div>
											
											<div class="col-sm-6 py-2">
												<label>Response Title Text :</label>
											</div>
											<div class="col-sm-6 py-2">
												<input type="text" class="form-control  bg-light" placeholder="title-text" th:field="${dto.responsetitle}">
											</div>
											
											<div class="col-sm-6 py-2">
												<label>Response Message Text :</label>
											</div>
											<div class="col-sm-6 py-2">
												<textarea class="form-control bg-light" placeholder="Message text..." th:field="${dto.responsetext}"></textarea>
											</div>
											
											<div class="col-sm-12 text-center py-4" >
												<button type="submit" class="btn btn-info mx-auto rounded-0 px-4 py-3 ">Submit</button>
											</div>
										</div>
									</form>
								</div>
								
							</div>
				</section>
	</body>
	
</html>
